            <h3>
                <img  class="icon-s" src="icons/map-marker.png" alt="pin">

            Master of shadows and the Internet!</p>
            <p>
                <a href="#">
                    <img  class="icon-s" src="icons/gear.png" alt="gear">

            </p>
        </div>
    </div>

</div>
